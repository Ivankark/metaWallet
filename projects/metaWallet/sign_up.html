<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>#MetaWallet</title>
    <meta name="description" content="#MetaWallet">
    <meta name="keywords" content="#MetaWallet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-sign_up.css">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="title"><span class="title__one-word">#Meta</span>Wallet</h1>
        </header>

        <div class="create-account">
            <span class="create-account__text">Create Account</span>
            <button id="create-account-button">
                <span class="create-account-button__text">User login</span>
            </button>
        </div>

        <section class="form">
            <form action="" method="post" id="form-sign-up">
                <input type="email" id="email" placeholder="EMAIL" required>
                <input type="password" placeholder="PASSWORD" id="password" required>
                <input type="password" placeholder="CONFIRM PASSWORD" id="confirm-passoword" required>
            </form>
        </section>

        <section>
            <button id="button-continue">
            <span class="button-continue__text">Continue</span>
        </button>
        </section>

        <footer>
            <img src="css/img/logo-2x_sign-up.png" class="logo" alt="#Metahash">
            <span class="version">ver. 1.0</span>
        </footer>
    </div>

</body>

</html>
